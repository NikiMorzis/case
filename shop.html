<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин автомобилей</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключи свой основной CSS файл -->
    <link rel="stylesheet" href="shop.css">   <!-- Подключи CSS для магазина -->
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html">
                    <span>Магазин</span>
                </a>
            </div>
            <nav>
                <a href="index.html">Главная</a>
                <a href="inventory.html">Инвентарь</a>
            </nav>
        </header>

        <main>
            <h1>Магазин автомобилей</h1>
            <div class="shop-filters">
              <label for="filter-select">Фильтр:</label>
              <select id="filter-select">
                <option value="all">Все</option>
                <option value="car">Автомобили</option>
                <option value="motorcycle">Мотоциклы</option>
                <option value="rollsRoyce">Rolls-Royce</option>
                <option value="bugatti">Bugatti</option>
              </select>

              <label for="sort-select">Сортировка:</label>
              <select id="sort-select">
                <option value="default">По умолчанию</option>
                <option value="price-asc">По цене (возр.)</option>
                <option value="price-desc">По цене (убыв.)</option>
              </select>
            </div>

            <div class="car-grid" id="car-grid">
                <!-- Карточки автомобилей будут добавлены здесь -->
            </div>
        </main>
    </div>

    <script src="shop.js"></script>  <!-- Подключи JavaScript для магазина -->
</body>
</html>
