<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html">
                    <span>Твой Логотип</span>
                </a>
            </div>
            <nav>
                <a href="index.html">Главная</a>
                <a href="shop.html">Магазин</a>
                <a href="inventory.html">Инвентарь</a>
            </nav>
        </header>

        <main>
            <h1>Профиль</h1>

            <div class="profile-section">
                <div class="profile-info">
                    <h2>Ваш баланс: <span id="profile-balance">0.00</span> ₽</h2>
                </div>

                <div class="promo-code-section">
                    <h3>Активация промокода</h3>
                    <input type="text" id="promo-code-input" placeholder="Введите промокод" class="promo-code-input">
                    <button id="activate-promo-code" class="action-button"><i class="fas fa-gift"></i> Активировать</button>
                    <p id="promo-code-message" class="promo-code-message"></p>
                </div>
            </div>
        </main>
    </div>

    <script src="profile.js"></script>
</body>
</html>
