<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор Кейсов</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Кейс Симулятор</h1>
            </div>
            <div class="profile-balance">
                <div class="profile">
                    <span>Лучший выигрыш: <span id="best-win">0</span> ₽</span>
                </div>
                <div class="balance">
                    <span>Баланс: <span id="balance"></span> ₽</span>
                    <button id="add-balance-button">+1000 ₽</button>
                </div>
            </div>
        </header>

        <main>
            <div class="case-grid" id="case-grid">
                <!-- Кейсы будут добавлены здесь -->
            </div>

            <div class="results">
                <h2>Результаты</h2>
                <div id="results-container">
                    <!-- Результаты будут добавлены здесь -->
                </div>
            </div>
        </main>
        <div class="clicker">
            <button id="clicker-button">Клик +5 ₽</button>
        </div>
    </div>
    <div id="coin-container"></div>
    <div class="overlay"></div>
    <div id="win-notification"></div>
    <div id="total-win-notification"></div>

    <!-- Modal -->
    <div id="case-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="selected-case-content">
                <!-- Содержимое выбранного кейса -->
            </div>
            <div class="modal-controls">
                <label for="open-count">Открыть:</label>
                <input type="number" id="open-count" value="1" min="1">
                <button id="open-case-modal-button">Открыть</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
