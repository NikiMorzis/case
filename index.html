<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кейс Симулятор</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html">
                    <span></span>
                </a>
            </div>
            <nav>
                <!--  Убраны кнопки навигации -->
            </nav>
        </header>

        <main>
            <div class="balance-area">
                <div class="balance-info">
                    <i class="fas fa-coins balance-icon"></i>
                    <div>
                        <p>Баланс</p>
                        <span id="balance">0.00</span> ₽
                    </div>
                </div>
                <div class="best-win-info">
                    <i class="fas fa-trophy best-win-icon"></i>
                    <div>
                        <p>Лучший выигрыш</p>
                        <span id="best-win">0.00</span> ₽
                    </div>
                </div>
                <button id="add-balance-button" class="action-button"><i class="fas fa-plus-circle"></i> +1000 ₽</button>
            </div>

            <div class="case-grid" id="case-grid">
                <!-- Кейсы будут добавлены здесь -->
            </div>
        </main>
    </div>
    <div id="coin-container"></div>
    <div class="overlay"></div>
    <div id="win-notification"></div>
    <div id="total-win-notification"></div>

    <div id="case-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="selected-case-content">
            </div>
            <div class="modal-controls">
                <label for="open-count">Открыть:</label>
                <input type="number" id="open-count" value="1" min="1" max="10" class="modal-input">
                <button id="open-case-modal-button" class="action-button"><i class="fas fa-key"></i> Открыть</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
